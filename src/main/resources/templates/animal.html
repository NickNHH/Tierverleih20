<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="ISO-8859-1">
    <title>Animal</title>
</head>
<body>

<button><a href="/index">back</a></button>
<button><a href="/warenkorb">Warenkorb</a></button>

<form th:each="animal, i: ${animals}" th:action="@{/warenkorb/__${animal.id}__}">
    <table>
        <tr th:if="${i.first}">
			<th>Type</th>
            <th>Name</th>
            <th>age</th>
            <th>gender</th>
            <th>Size</th>
            <th>coat</th>
            <th>Description</th>
            <th>Add to Shopping Cart</th>
        </tr>

        <tr th:if="${animals.size() > 0}">
			<td th:text="${animal.type}"></td>
            <td th:text="${animal.name}">
            <td th:text="${animal.age}"></td>
            <td th:text="${animal.gender}"></td>
            <td th:text="${animal.size}"></td>
            <td th:text="${animal.coat}"></td>
            <td th:text="${animal.description}"></td>

			<td><button type="submit"><a href="#"></a>Add animal</button></td>
        </tr>
		<tr th:unless="${animals.size() > 0}">
			<td>Out of Stock</td>
		</tr>
    </table>
</form>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Animal</title>
</head>
<body>

	<div th:text="${animal.type}"></div>
	<button href="index.html">back</button>
	<button href="warenkorb.html">Warenkorb</button>
	<table>
		<tr>
			<th>Type</th>
			<th>Name</th>
			<th>age</th>
			<th>gender</th>
			<th>Size</th>
			<th>coat</th>
			<th>Description</th>
			<th>Add to Shopping Cart</th>
		</tr>

		<tr th:each="animal: ${animals}">
			<td th:text="${animal.name}"></td>
			<td th:text="${animal.age}"></td>
			<td th:text="${animal.gender}"></td>
			<td th:text="${animal.size}"></td>
			<td th:text="${animal.coat}"></td>
			<td th:text="${animal.description}"></td>
			<form  action="#" action="warenkorb">
				<input th:action="warenkorb" th:object="${animal.id}">
			</form>
	<!--  <td><a href="warenkorb.html/${animal.id})">Add ME</a></td> -->
		</tr>


	</table>



</body>
</html>
